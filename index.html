<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="converter col-md-6">
            <h2 class="text-center mb-4">Temperature Converter</h2>
            <form id="tempForm">
                <div class="mb-4">
                    <label for="temperature" class="form-label">Enter Temperature:</label>
                    <input type="number" id="temperature" class="form-control" placeholder="Enter a value" required>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <label for="convertFrom" class="form-label">Convert From:</label>
                        <select id="convertFrom" class="form-select" required>
                            <option value="celsius">Celsius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="convertTo" class="form-label">Convert To:</label>
                        <select id="convertTo" class="form-select" required>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="celsius">Celsius</option>
                            <option value="kelvin">Kelvin</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary">Convert</button>
                </div>
            </form>
            <div class="mt-4">
                <p class="text-left" style="font-weight: bold; font-size: 1.2rem;">Result:</p>
                <div class="d-flex justify-content-between">
                    <div id="resultFrom" class="p-3 border rounded text-center"></div>
                    <span class="align-self-center" style="font-size: 1.5rem; font-weight: bold;">=</span>
                    <div id="resultTo" class="p-3 border rounded text-center"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
